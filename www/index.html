var formatTime = function(unixTimestamp) {
    		var milliseconds = unixTimestamp * 1000;
            var date = new Date(milliseconds);
    		var hours = date.getHours();
    		
    		var minutes = date.getMinutes();
    		minutes = minutes.toString();
    		if(minutes.length < 2) {
        		minutes = 0 + minutes;
    		}
    		var time = hours + ':' + minutes;
    		return time;
        }
